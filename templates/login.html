<!-- templates/login.html: Login page for entering Telegram phone number -->
<!-- Beautiful, centered form with Bootstrap styling and icons; responsive for mobile -->
<!-- Edge cases: Displays flash messages for errors (e.g., empty phone, flood wait); extends base.html for sidebar -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 mt-5">
                <h2 class="text-center mb-4"><i class="bi bi-telephone-fill me-2"></i>Login with Telegram</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-phone"></i></span>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="+1234567890" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right me-2"></i>Send Code</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
