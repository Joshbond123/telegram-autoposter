<!-- templates/enter_password.html: Page for entering Telegram 2FA password -->
<!-- Beautiful, centered form with Bootstrap styling and icons; responsive for mobile -->
<!-- Edge cases: Displays flash messages for errors (e.g., empty password, invalid password); extends base.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 mt-5">
                <h2 class="text-center mb-4"><i class="bi bi-shield-lock-fill me-2"></i>Enter 2FA Password</h2>
                <form method="POST" action="{{ url_for('enter_password') }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-shield-check"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-check-circle me-2"></i>Verify Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
